  <div id="body">
		<div class="bg">
			
			<!-- module -->
			<div class="mBox1 mForm1">
				<h3>Sign in</h3>
				<div class="box">
					<form class="form" id="my_form" name="form" ng-submit="vm.login(form)" novalidate>
					<fieldset>
						<legend>Sign in</legend>
						<dl>
						<dt>E-mail</dt>
						<dd>
							<span class="itBg"><input type="email" name="email" class="form-control" ng-model="vm.user.email" title="E-mail" required></span>
						</dd>
						<dt>Password</dt>
						<dd>
							<span class="itBg"><input type="password" name="password" ng-model="vm.user.password" title="Password" required></span>
						</dd>
						</dl>
						<div class="agree">
							<div class="gLeft">
								<input type="checkbox" title="Remember me" class="styled" id="labelRememberMe">
								<label for="labelRememberMe">Remember me</label>
							</div>
							<div class="gRight">
								<a href="###">Forgot password?</a>
							</div>
						</div>
            
            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
                Please enter your email and password.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                Please enter a valid email.
              </p>

              <p class="help-block">{{ vm.errors.login }}</p>
            </div>

						<div class="button">
							<p class="alert"></p>
              <button class="btn btn-inverse btn-lg btn-login pink" type="submit">Sign in</button>
							<!--<a href="javascript:{}" ng-click="vm.login(form)" class="mBtn1 pink">Sign in</a>-->
							<a href="###" class="mBtn1">Sign up</a>
						</div>
					</fieldset>	
          </form>
				</div>
			</div>
			<!-- //module -->

		</div>
	</div>
